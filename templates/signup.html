{% extends 'base.html' %}
{% block content %}
<!-- start signup form -->
<div class="signUp-form">
  <form action="/">
    <div class="form-label">
      <h2>{{ lang_data['form_name'] }}</h2>
      <p>{{ lang_data['form_des'] }}</p>
    </div>

    <div class="form-inputs">
      <div class="user-name">
        <div class="in">
          <label for="name">{{ lang_data['form_inputs']['input_1']['label'] }}</label>
          <input type="name" placeholder="{{ lang_data['form_inputs']['input_1']['placeholder'] }}" name="uname" />
        </div>
        <div class="in">
          <label for="name">{{ lang_data['form_inputs']['input_2']['label'] }}</label>
          <input type="name" placeholder="{{ lang_data['form_inputs']['input_2']['placeholder'] }}" name="uname" />
        </div>
      </div>

      <div class="in">
        <label for="email">{{ lang_data['form_inputs']['input_3']['label'] }}</label>
        <input type="email" placeholder="{{ lang_data['form_inputs']['input_3']['placeholder'] }}" name="email" />
      </div>

      <div class="in">
        <label for="pass">{{ lang_data['form_inputs']['input_4']['label'] }}</label>
        <input type="password" placeholder="*****" name="pass" />
      </div>
    </div>

    <div class="form-btns">
      <button class="bt">{{ lang_data['form_btns']['signup_btn']}}</button>
    </div>
  </form>
</div>
<!-- end signup form -->
{% endblock %}
